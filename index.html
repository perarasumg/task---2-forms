<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 align="center">Basic Form</h1>
    </header>
    <main align="center">
        <form>
            <fieldset>
                <legend>Personal Details </legend>
                <label for="name">Name : </label> <input type="text" name="" id="name" required>
                <br>
                <br>
                <label for="dob">Date of Birth : </label><input type="date" name="" id="dob" required>
                <br><br>

                <label for="">Gender : </label><input type="radio" name="gender" id="male"><label
                    for="male">Male</label><input type="radio" name="gender" id="female"><label
                    for="female">female</label>
                <br><br>
                <label for="mobile"> Mobile : </label><input type="number" name="" id="mobile" maxlength="12" required
                    minlength="10">
                <br><br>
                <label for="state">State : </label><select name="" id="state" required>
                    <option value="s1">state 1</option>
                    <option value="s2">state 2</option>
                    <option value="s3">state 3</option>
                    <option value="s4">state 4</option>
                </select>
                <br><br>
                <label for="email">Email : </label> <input type="email" name="" id="email"
                    placeholder="example.@gmail.com">


                <br><br>


                <label for="social">Social Medial : </label> <input type="url" name="" id="social"
                    placeholder="Social URL">
                <br><br> <input type="checkbox" name="" id="iagree" required><label for="iagree">I Agree For All Terms
                    and
                    conditons</label>

                <br><br>
                <input type="submit" value="submit">

                <br><br><input type="reset" value="clear form">
            </fieldset>


        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
